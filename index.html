<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript TODO app</title>

    <script src="dist/app.js" defer></script>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <form class="container">
      <label for="name">Task:</label>

      <input type="text" id="name" />

      <ul class="categories">
        <li>
          <input
            type="radio"
            name="category"
            value="general"
            id="category-general"
          />
          <label for="category-general">General</label>

          <input
            type="radio"
            name="category"
            value="hobby"
            id="category-hobby"
          />
          <label for="category-hobby">Hobby</label>

          <input type="radio" name="category" value="work" id="category-work" />
          <label for="category-work">Work</label>

          <input
            type="radio"
            name="category"
            value="other"
            id="category-other"
          />
          <label for="category-other">Other</label>
        </li>
      </ul>

      <button class="addTask">Add new task</button>
      <button class="refreshList">Refresh list</button>
      <p>TODO:</p>
      <ul class="tasks"></ul>
    </form>
    <img class="img first_bubble" src="./img/bubbles-30830.png" alt="" />
    <img class="img second_bubble" src="./img/bubbles-30830.png" alt="" />
    <img class="img third_bubble" src="./img/bubbles-30830.png" alt="" />
  </body>
</html>
